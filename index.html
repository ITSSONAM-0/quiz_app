<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATE Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <div class="alert">Alert</div>

    <div class="subject-selection">
        <label for="subjectSelect">Select Subject:</label>
        <select id="subjectSelect">
            <option value="CSE">CSE</option>
            <option value="EE">EE</option>
            <option value="ME">ME</option>
        </select>
        <button id="loadNotes">Load Notes & Quiz</button>
    </div>

    <div class="notes-container">
        <button id="toggleNotes">Show/Hide Notes</button>
        <button id="downloadNotes">Download Notes as PDF</button>
        <div id="notesBox" class="notes"></div>
    </div>

    <div class="container" style="display:none">
        <div class="progressBar"><div id="progress" class="progress"></div></div>
        <h1>Let's Play GATE Quiz</h1>
        <div class="question"></div>
        <div class="choices"></div>

        <div class="navigation">
            <button class="btn prevBtn">Previous</button>
            <button class="btn nextBtn">Next</button>
        </div>

        <div class="scoreCard"></div>
        <div class="timer"></div>
    </div>

    <div class="leaderboard">
        <h2>Leaderboard (Top 5)</h2>
        <ul id="leaderboardList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
